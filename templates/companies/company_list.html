{% extends "base.html" %}

{% block title %}Companies - Bireme Research{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    <!-- Filters (always visible) -->
    <div class="bg-white shadow rounded-lg p-4">
        <div class="flex flex-wrap gap-4 items-center">
            <!-- Status filter -->
            <div>
                <label for="status-filter" class="sr-only">Status</label>
                <select id="status-filter"
                        name="status"
                        hx-get="{% url 'companies:list' %}"
                        hx-target="#company-content"
                        hx-push-url="true"
                        hx-include="[name='sector'], [name='q'], [name='order'], [name='direction']"
                        class="rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-primary-600 sm:text-sm sm:leading-6">
                    <option value="">All Statuses</option>
                    {% for value, label in statuses %}
                    <option value="{{ value }}" {% if current_status == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Direction filter (only for On Deck) -->
            <div x-data="{ showDirection: '{{ current_status }}' === 'on_deck' }"
                 x-init="document.getElementById('status-filter')?.addEventListener('change', e => showDirection = e.target.value === 'on_deck')">
                <div x-show="showDirection" x-cloak>
                    <label for="direction-filter" class="sr-only">Direction</label>
                    <select id="direction-filter"
                            name="direction"
                            hx-get="{% url 'companies:list' %}"
                            hx-target="#company-content"
                            hx-push-url="true"
                            hx-include="[name='status'], [name='sector'], [name='q'], [name='order']"
                            class="rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-primary-600 sm:text-sm sm:leading-6">
                        <option value="">All Directions</option>
                        {% for value, label in directions %}
                        <option value="{{ value }}" {% if current_direction == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Sector filter -->
            <div>
                <label for="sector-filter" class="sr-only">Sector</label>
                <select id="sector-filter"
                        name="sector"
                        hx-get="{% url 'companies:list' %}"
                        hx-target="#company-content"
                        hx-push-url="true"
                        hx-include="[name='status'], [name='q'], [name='order']"
                        class="rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-primary-600 sm:text-sm sm:leading-6">
                    <option value="">All Sectors</option>
                    {% for value, label in sectors %}
                    <option value="{{ value }}" {% if current_sector == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Search -->
            <div class="flex-1 min-w-[200px]">
                <label for="search" class="sr-only">Search</label>
                <input type="search"
                       name="q"
                       id="search"
                       value="{{ search_query }}"
                       placeholder="Search companies..."
                       hx-get="{% url 'companies:list' %}"
                       hx-target="#company-content"
                       hx-trigger="keyup changed delay:300ms, search"
                       hx-push-url="true"
                       hx-include="[name='status'], [name='sector'], [name='order']"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
            </div>

            <!-- Sort -->
            <div>
                <label for="order" class="sr-only">Sort</label>
                <select id="order"
                        name="order"
                        hx-get="{% url 'companies:list' %}"
                        hx-target="#company-content"
                        hx-push-url="true"
                        hx-include="[name='status'], [name='sector'], [name='q']"
                        class="rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-primary-600 sm:text-sm sm:leading-6">
                    <option value="name" {% if current_order == 'name' %}selected{% endif %}>Name A-Z</option>
                    <option value="-updated_at" {% if current_order == '-updated_at' %}selected{% endif %}>Recently Updated</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Content area (swapped by HTMX) -->
    <div id="company-content">
        {% include "companies/partials/company_list_content.html" %}
    </div>
</div>
{% endblock %}
