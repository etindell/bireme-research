<div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">Confirm Extracted Guests</h2>
        <p class="mt-1 text-sm text-gray-500">Review and edit the names and emails below, then confirm to add them.</p>
    </div>

    <form {% if request.htmx %}
          hx-post="{% url 'events:confirm_guests' event.pk screenshot_id %}"
          hx-target="#guest-list-section"
          hx-swap="outerHTML"
          {% else %}
          method="post"
          action="{% url 'events:confirm_guests' event.pk screenshot_id %}"
          {% endif %}>
        {% csrf_token %}

        <div class="divide-y divide-gray-200">
            {% for guest in extracted_guests %}
            <div class="px-6 py-3 flex items-center gap-x-4">
                <span class="text-xs text-gray-400 w-6">{{ forloop.counter }}</span>
                <div class="flex-1">
                    <input type="text"
                           name="guest_name"
                           value="{{ guest.name }}"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
                           placeholder="Name">
                </div>
                <div class="flex-1">
                    <input type="email"
                           name="guest_email"
                           value="{{ guest.email }}"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
                           placeholder="email@example.com">
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-end gap-x-3">
            <a href="{% url 'events:detail' event.pk %}"
               class="text-sm font-semibold text-gray-900 hover:text-gray-700">Cancel</a>
            <button type="submit"
                    class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
                Confirm & Add {{ extracted_guests|length }} Guest{{ extracted_guests|length|pluralize }}
            </button>
        </div>
    </form>
</div>
