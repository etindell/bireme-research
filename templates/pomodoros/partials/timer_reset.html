<div id="timer-container">
    <!-- Success message -->
    <div class="rounded-md bg-green-50 p-4 mb-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-green-800">
                    {% if pomodoro.was_focused %}
                        Great focus session on {{ pomodoro.topic_label }}!
                    {% else %}
                        Session recorded for {{ pomodoro.topic_label }}. Try to stay focused next time!
                    {% endif %}
                </p>
            </div>
        </div>
    </div>

    <!-- Start another -->
    <form hx-post="{% url 'pomodoros:start' %}"
          hx-target="#timer-container"
          hx-swap="outerHTML">
        {% csrf_token %}

        <div class="space-y-4">
            <div>
                <label for="id_company" class="block text-sm font-medium text-gray-700 mb-1">
                    What are you working on?
                </label>
                {{ form.company }}
            </div>

            <button type="submit"
                    class="w-full inline-flex justify-center items-center gap-x-2 rounded-md bg-primary-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                </svg>
                Start Another Pomodoro
            </button>
        </div>
    </form>

    <!-- Trigger chart refresh and count update -->
    <script>
        // Update today's count in header
        document.getElementById('todays-count').textContent = '{{ todays_count }}';
        // Refresh chart
        window.dispatchEvent(new CustomEvent('refresh-chart'));
    </script>
</div>
