<div id="timer-container" class="text-center space-y-6">
    <!-- Success icon -->
    <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
        <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>

    <div>
        <h3 class="text-lg font-semibold text-gray-900">Pomodoro Complete!</h3>
        <p class="mt-1 text-sm text-gray-500">{{ pomodoro.topic_label }}</p>
    </div>

    <!-- Focus question -->
    <div class="space-y-3">
        <p class="text-sm font-medium text-gray-700">Did you stay focused the entire time?</p>
        <div class="flex justify-center gap-x-4">
            <button hx-post="{% url 'pomodoros:focus' pomodoro.pk %}"
                    hx-target="#timer-container"
                    hx-swap="outerHTML"
                    hx-vals='{"was_focused": "true"}'
                    class="inline-flex items-center gap-x-2 rounded-md bg-green-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3.75a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 5.25c0 .372-.052.716-.148 1.021.083.052.166.107.247.165a9.052 9.052 0 013.9 7.315 9.028 9.028 0 01-.275 2.21.75.75 0 01-.686.513h-1.088a.75.75 0 01-.691-.461 4.463 4.463 0 00-1.582-1.973.75.75 0 01-.18-.971 4.49 4.49 0 00.562-2.184c0-2.194-1.424-4.065-3.421-4.707a.75.75 0 01-.424-.419 4.457 4.457 0 00-.964-1.585.75.75 0 01.007-1.044l.004-.004zM12.75 20.25a.75.75 0 01-.75-.75v-1.875a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v1.875a.75.75 0 01-.75.75h-.008z" />
                </svg>
                Yes, focused!
            </button>
            <button hx-post="{% url 'pomodoros:focus' pomodoro.pk %}"
                    hx-target="#timer-container"
                    hx-swap="outerHTML"
                    hx-vals='{"was_focused": "false"}'
                    class="inline-flex items-center gap-x-2 rounded-md bg-red-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 16.318A4.486 4.486 0 0012.016 15a4.486 4.486 0 00-3.198 1.318M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
                </svg>
                No, distracted
            </button>
        </div>
    </div>
</div>
